<div class="app-container">
  <button matButton="outlined" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
    Volver
  </button>

  <div #imprZone>
    <h1>{{ employee()?.name }}</h1>
    <p><b>Sector: </b>{{ employee()?.sector }}</p>
    <p><b>CD Number: </b>{{ cd()?.trackingNumber }}</p>
    <p><b>Fecha de emisi√≥n: </b>{{ cd()?.emissionDate }}</p>
  
    <table mat-table [dataSource]="dataSource" class="tabla-custom-hover">
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let element">{{ element.date }}</td>
      </ng-container>
      <ng-container matColumnDef="plant">
        <th mat-header-cell *matHeaderCellDef>Plant</th>
        <td mat-cell *matCellDef="let element">{{ element.plant }}</td>
      </ng-container>
      <ng-container matColumnDef="historyData">
        <th mat-header-cell *matHeaderCellDef>History Data</th>
        <td mat-cell *matCellDef="let element">{{ element.history }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
